<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로또번호 추첨기</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>🎰 로또번호 추첨기</h1>

    <!-- Auth Section -->
    <div class="auth-section" id="authSection">
      <!-- 비로그인 상태 -->
      <div id="authGuest">
        <button class="btn-secondary" onclick="toggleAuthForm()">
          <span id="authToggleText">로그인 / 회원가입 ▼</span>
        </button>
        <div id="authForm" class="auth-form hidden">
          <input type="email" id="authEmail" placeholder="이메일" class="auth-input" />
          <input type="password" id="authPassword" placeholder="비밀번호" class="auth-input" />
          <div class="auth-buttons">
            <button class="btn-auth" onclick="handleSignIn()">로그인</button>
            <button class="btn-auth-secondary" onclick="handleSignUp()">회원가입</button>
          </div>
        </div>
      </div>
      <!-- 로그인 상태 -->
      <div id="authUser" class="hidden">
        <div class="auth-user-info">
          <span id="authUserEmail"></span>
          <button class="btn-secondary" onclick="handleSignOut()">로그아웃</button>
        </div>
      </div>
    </div>

    <!-- Set Selector -->
    <div class="set-selector">
      <label for="setCount">세트 수:</label>
      <select id="setCount">
        <option value="1" selected>1개</option>
        <option value="2">2개</option>
        <option value="3">3개</option>
        <option value="4">4개</option>
        <option value="5">5개</option>
      </select>
    </div>

    <!-- Exclude Section -->
    <div class="exclude-section">
      <button class="btn-secondary" onclick="toggleExcludeView()">
        <span id="excludeToggleText">번호 제외 설정 ▼</span>
      </button>
      <div id="excludePanel" class="exclude-panel hidden">
        <div class="exclude-info">
          <span id="excludeCount">제외: 0개</span>
          <span id="remainCount">남은 번호: 45개</span>
          <button class="exclude-reset-btn" onclick="resetExcludedNumbers()">초기화</button>
        </div>
        <div class="exclude-grid" id="excludeGrid"></div>
        <div id="excludeWarning" class="exclude-warning hidden">최소 6개의 번호가 필요합니다.</div>
      </div>
    </div>

    <button onclick="generateLottoNumbers()">추첨하기</button>
    <p class="info">1부터 45까지의 숫자 중 6개를 무작위로 추첨합니다.</p>

    <!-- Sets Container -->
    <div class="sets-container" id="setsContainer"></div>

    <!-- History Section -->
    <div class="history-section">
      <div class="history-controls">
        <button class="btn-secondary" onclick="toggleHistoryView()">
          <span id="historyToggleText">이력 보기 ▼</span>
        </button>
        <button class="btn-secondary" onclick="clearHistory()">전체 삭제</button>
      </div>
      <div id="historyList" class="history-list hidden"></div>
    </div>
  </div>

  <script src="js/supabase-config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
