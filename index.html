<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로또번호 추첨기</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>🎰 로또번호 추첨기</h1>
    <div class="numbers-container" id="numbersContainer">
      <p style="color: #999;">추첨하기 버튼을 눌러주세요!</p>
    </div>
    <button onclick="generateLottoNumbers()">추첨하기</button>
    <p class="info">1부터 45까지의 숫자 중 6개를 무작위로 추첨합니다.</p>

    <!-- History Section -->
    <div class="history-section">
      <div class="history-controls">
        <button class="btn-secondary" onclick="toggleHistoryView()">
          <span id="historyToggleText">이력 보기 ▼</span>
        </button>
        <button class="btn-secondary" onclick="clearHistory()">전체 삭제</button>
      </div>
      <div id="historyList" class="history-list hidden"></div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
